<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visita Ponte de Lima AR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="interface-mapa">
        <div class="bg-primary text-white p-3 text-center shadow fixed-top" style="z-index: 2001; position: relative;">
            <h5 class="m-0">Roteiro Ponte de Lima</h5>
        </div>
        <div id="mapid"></div>
    </div>

    <div id="interface-ar" style="display: none;">

        <div class="ar-overlay-top">
            <button onclick="fecharAR()" class="btn btn-danger rounded-pill shadow fw-bold">
                <i class="bi bi-arrow-left"></i>Voltar ao Mapa
            </button>
        </div>

        <div id="mira-central"></div>

    </div>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">

        <a-assets id="assets-loader"></a-assets>
        <a-entity camera>
            <a-cursor id="cursor-3d" fuse="true" fuseTimeout="1500" material="opacity: 0; transparent: true"
                raycaster="objects: .clicavel"></a-cursor>
        </a-entity>
    </a-scene>

    <div id="btn-ar-floating" onclick="abrirAR()">
        <i class="bi bi-camera-fill" style="font-size: 24px;"></i>
        <span id="btn-text-dist">Abrir AR</span>
    </div>

    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
