<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roteiro AR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>

    <div id="modo-mapa" class="d-flex flex-column h-100">
        <div class="bg-primary text-white p-3 text-center shadow z-3">
            <h5 class="m-0 fw-bold">Roteiro Ponte de Lima</h5>
        </div>

        <div id="contadorPainel" class="position-absolute top-0 end-0 mt-5 me-2 z-3 pt-4">
            <div class="bg-white rounded-pill shadow px-3 py-2 border border-primary d-flex align-items-center">
                <i class="bi bi-trophy-fill text-warning me-2"></i>
                <span id="contador-visitados" class="fw-bold text-primary">0 / 0</span>
            </div>
        </div>

        <div class="flex-grow-1 position-relative z-1">
            <div id="mapid" class="h-100 w-100"></div>
        </div>
    </div>

    <div id="modo-ar" class="d-none position-absolute top-0 start-0 w-100 h-100" style="z-index: 2000;">

        <div class="position-absolute top-0 start-0 p-3" style="z-index: 100;">
            <button onclick="fecharAR()" class="btn btn-danger rounded-pill shadow fw-bold">
                <i class="bi bi-arrow-left me-2"></i>Voltar ao Mapa
            </button>
        </div>

        <div id="mira-central"></div>

        <div id="ar-loading" class="position-absolute top-50 start-50 translate-middle text-center d-none">
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;"></div>
        </div>

        <div id="ar-instrucao" class="position-absolute bottom-0 w-100 text-center mb-5 d-none"
            style="z-index: 2001; pointer-events: none;">
            <div class="d-inline-block bg-dark bg-opacity-75 text-white p-3 rounded-4 shadow border border-secondary"
                style="max-width: 80%;">
                <i id="qr-icon" class="bi bi-qr-code-scan d-block mb-2" style="font-size: 1.5rem;"></i>
                <span id="texto-instrucao" class="fw-bold small">Aponte para o marcador.</span>
            </div>
        </div>

        <div id="ar-scene-placeholder" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: 1;"></div>
    </div>

    <div id="btn-ar-floating" onclick="abrirAR()" class="d-flex flex-column justify-content-center align-items-center">
        <i id="btn-icon" class="bi bi-camera-fill" style="font-size: 24px;"></i>
        <span id="btn-text" class="small fw-bold">Caminhe</span>
    </div>

    <script type="module" src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
